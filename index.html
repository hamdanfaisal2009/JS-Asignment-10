<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Assignment-10</title>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap');

        body {
        margin: 0;
        background:rgb(11, 127, 173);
        background-size: 800% 800%;
        animation: layeredGradient 25s infinite;
        padding: 15px 25px  ;
        color: rgb(255, 255, 255);
        }
        h1 {
            color: rgb(255, 255, 255);
            font-family: 'Bricolage Grotesque', sans-serif; 
        }

        li {
            font-size: 18px;
            text-decoration: none;
            list-style-type: none;
            padding: 10px 20px;
            margin-bottom: 15px ;
            border-radius:9px;
            display: inline-block;
            border:1px solid white;
            cursor: pointer;
            font-family: 'bricolage grotesque', sans-serif;
        }

        button {
            padding: 13px 20px;
            font-size: 17px;
            margin-top:50px ;
            background-color: #005fc5;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Bricolage Grotesque', sans-serif;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0b75e6;
            scale: 1.02;
            box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.6);
        }

        input{
            font-size: 17px;
            padding: 10px 18px;
            margin-right: 20px;
            border-radius: 15px;
            border: none;
            font-family: 'Bricolage Grotesque', sans-serif;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        .deleted {
        color: #dddddd;
        font-style: italic;
        opacity: 0.9;
        }

        .done {
        text-decoration: line-through;
        color: #dddddd;
        }
    </style>
    <h3><em>Welcome to JS Assigment-10</em></h3><hr><br>
    <h1>Todo app list :- </h1>

    <ul id="myList">
        <li class="task line">Task 01 : Adding Task</li><br>
        <li class="task line">Task 02 : Viewing Task</li><br>
        <li class="task delete">Task 03 : Deleting task</li><br>
        <li class="task delete">Task 04 : Marking task as complete</li><br>
    </ul>   
    
        <div>
            <input type="text" size="15" placeholder="Enter task here">
            <button>Click button to add task</button>
        </div><br><br>

 <h3><em>Clicking the first 2 tasks will add a line-through, and After the 2nd task, clicking on any task will delete it.</em></h3>
    

<script src="app.js"></script>
</body>
</html>
